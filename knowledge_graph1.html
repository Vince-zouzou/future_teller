    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Donald Trump", "label": "Donald Trump", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "Volodymyr Zelensky", "label": "Volodymyr Zelensky", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "peace deal", "label": "peace deal", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "European leaders", "label": "European leaders", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "Vladimir Putin", "label": "Vladimir Putin", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "Russia", "label": "Russia", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "Ukraine", "label": "Ukraine", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "Crimea", "label": "Crimea", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "Donbas", "label": "Donbas", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "frozen battle lines", "label": "frozen battle lines", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "invade again", "label": "invade again", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "peace agreement", "label": "peace agreement", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "Russia-Ukraine war", "label": "Russia-Ukraine war", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "cease-fire agreement", "label": "cease-fire agreement", "shape": "dot", "title": "entity"}, {"color": "#97c2fc", "id": "war", "label": "war", "shape": "dot", "title": "entity"}]);
                  edges = new vis.DataSet([{"arrow_strikethrough": false, "arrows": "to", "from": "Donald Trump", "label": "met with", "title": "met with", "to": "Volodymyr Zelensky"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Donald Trump", "label": "is focused on securing", "title": "is focused on securing", "to": "peace deal"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Donald Trump", "label": "met with", "title": "met with", "to": "European leaders"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Donald Trump", "label": "held summit with", "title": "held summit with", "to": "Vladimir Putin"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Volodymyr Zelensky", "label": "brought", "title": "brought", "to": "European leaders"}, {"arrow_strikethrough": false, "arrows": "to", "from": "European leaders", "label": "joined", "title": "joined", "to": "Volodymyr Zelensky"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Vladimir Putin", "label": "offered", "title": "offered", "to": "frozen battle lines"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Vladimir Putin", "label": "promised not to", "title": "promised not to", "to": "invade again"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Russia", "label": "invaded", "title": "invaded", "to": "Ukraine"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Russia", "label": "seized", "title": "seized", "to": "Crimea"}, {"arrow_strikethrough": false, "arrows": "to", "from": "Russia", "label": "seized part of", "title": "seized part of", "to": "Donbas"}, {"arrow_strikethrough": false, "arrows": "to", "from": "peace agreement", "label": "would end", "title": "would end", "to": "Russia-Ukraine war"}, {"arrow_strikethrough": false, "arrows": "to", "from": "cease-fire agreement", "label": "often do not hold up", "title": "often do not hold up", "to": "war"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
